<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="profile-thumbnail">
            <a href="{{ url_for('profile.show_profile', username=post.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="https://via.placeholder.com/20">
            </a>
        </div>
        <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
        <div class="post-author">
            <a href="{{ url_for('profile.show_profile', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
        </div>
        <div class="post-body">
            {% if post.body_html %}
                {{ post.body_html | safe }}
            {% else %}
                {{ post.body }}
            {% endif %}
        </div>
    </li>
    {% endfor %}
</ul>
